<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container1">
        <h1 class="title">Focus On <span>Today</span> </h1>
    </div>
    <div class="app_container">
     <h2 class="subtitle">
        <span>Today</span>
        <img class="imag" src="image/Sun.svg" alt="sun">
     </h2>
     <p class="para1">Raise the bar by completing your goals</p>
     <div class="progress_bar" >
        <div class="progress_barcolor">
            <span>2/3 completed </span></div>
     </div>
     <div>
        <p class="error_label">Please set all the 3 goals!</p>
        <div class="goal_container ">
            <div class="custom_checkbox ">
                <img class="check_icon" src="image/check-icon.svg" alt="check-icon">
            </div>
            <input id="first" type="text" class="goal_input" placeholder="Add new goal... ">
        </div>
        <div class="goal_container ">
            <div class="custom_checkbox">
                <img class="check_icon" src="image/check-icon.svg" alt="check-icon">
            </div>
            <input id="second" type="text" class="goal_input" placeholder="Add new goal... ">
        </div>
        <div class="goal_container ">
            <div class="custom_checkbox">
                <img class="check_icon" src="image/check-icon.svg" alt="check-icon">
            </div>
            <input  id="third" type="text" class="goal_input" placeholder="Add new goal... ">
        </div>

        <p class="quote">“Move one step ahead, today!”</p>
        <p class="name_with">Made with  ❤️ by Sumit </p>
     </div>

   </div>
   <script src="script.js"></script>
</body>
</html>
